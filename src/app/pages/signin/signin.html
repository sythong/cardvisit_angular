<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div style="background-color:#30557f" class="card card-register">
                          <h3 style="color: white;" class="title">Đăng nhập</h3>
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email"  >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" >
                              </div>
                              <button (click)="login()" class="btn btn-danger btn-block btn-round">Đăng nhập</button>
                          </form>
                          <div class="forgot">
                            <a href="#/signup" class="btn btn-link btn-danger">Đăng ký</a>
                              <!-- <a href="#/forgot-password" class="btn btn-link btn-danger">Quên mật khẩu</a> -->
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
