<div class="wrapper">
    <div class="row" style="padding:0px">
        <div class="col-lg-4 col-md-0" style="background-image: url('./assets/img/backgroundbanner.png');">
        </div>
        <div class="col-lg-4 col-md-12" style="background-image: url('./assets/img/backgroundbanner.png'); padding:0px">
            <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/backgroundbanner.png');">
                <img [src]="coverPhoto" style="height: 40vh;" alt="Circle Image" class="img-no-padding img-responsive">
            </div>
        </div>
        <div class="col-lg-4 col-md-0" style="background-image: url('./assets/img/backgroundbanner.png');">
        </div>
    </div>
    <div [style.background]="userInfo.backgroundId > 0 ? 'url(' + background + ') no-repeat center center fixed' : ''" style="background-color:#18191a; padding-left:15px; min-height: 600px;" class="section profile-content row">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img [src]="avatar" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title" style="color:white; font-size: 160%; margin: 0px;">{{userInfo.fullName}}<br /></h4>
                    <h6 style="font-size: 130%;" class="description">{{userInfo.job}}</h6>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-6 ml-auto mr-auto text-center">
                    <p>{{userInfo.note}}</p>
                    <br />
                </div> -->
            </div>
            <br/>
            <div class="row following" id="follows">
                <div class="col-md-6 ml-auto mr-auto">
                    <ul class="list-unstyled follows">
                        <li>
                            <div *ngFor="let item of data" class="row">
                                <img [src]="item.banner" class="background img-responsive">
                                <img *ngIf="item.type == 2 && item.icon != ''" [src]="_DomSanitizationService.bypassSecurityTrustUrl('data:image/png;base64, ' + item.icon)" class="img-circle img-no-padding img-responsive img-change-icon">
                                <span class="sub-text" [style.color]="item.subColor">{{item.subText}}</span>
                                <span *ngIf="item.actionType == 'bank'" (click)="copy(item.url)" target="_blank" class="main-text" [style.color]="item.mainColor">{{item.mainText}}</span>
                                <span *ngIf="(!item.url || item.url == '') && item.actionType != 'bank'" target="_blank" class="main-text" [style.color]="item.mainColor">{{item.mainText}}</span>
                                <a *ngIf="(item.url || item.url != '') && item.actionType != 'bank'" [href]="(item.actionType == 'phone' ? 'tel:' : '') + item.url"  target="_blank" class="main-text" [style.color]="item.mainColor">{{item.mainText}}</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
